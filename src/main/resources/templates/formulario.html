<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="output.css" rel="stylesheet">
    <style>
        .error {
            border-color: red;
        }

        .error-message {
            color: red;
        }
    </style>
    <script src="script.js">  </script>
</head>

<body class="bg-white">
    <nav class="bg-yellow-600 fixed w-full flex flex-row p-6 items-center top-0">
        <ul class="flex space-x-4 items-center justify-center">
            <img src="img/icon.png" class="max-w-12">
            <p class="font-black text-2xl text-white">ChesseRun</p>
        </ul>
        <ul class="flex space-x-4 w-full justify-end px-8">
            <li><a href="/proyecto" class="font-black text-white hover:text-yellow-300">Proyecto</a></li>
            <li><a href="/equipo" class="font-black text-white hover:text-yellow-300">Equipo</a></li>
            <li><a href="/requerimientos" class="font-black text-white hover:text-yellow-300">Requerimientos</a></li>
            <li><a href="/arquitectura" class="font-black text-white hover:text-yellow-300">Arquitectura</a></li>
            <li><a href="/desarrollo" class="font-black text-white hover:text-yellow-300">Desarrollo</a></li>
            <li><a href="/pruebas" class="font-black text-white hover:text-yellow-300">Pruebas</a></li>
            <li><a href="/despliegue" class="font-black text-white hover:text-yellow-300">Despliegue</a></li>
        </ul>
        <ul>
            <li><a class="bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded"
                    href="/formulario">Contactanos</a></li>
        </ul>
    </nav>

    <div class="mt-16 bg-rose-400 flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl text-white">~F O R M U L A R I O~</h2>
        <p class="text-sm italic text-red-200 mt-2">Registrate ahoraaa</p>
    </div>
  <div class="mt-24">
        <h1 class="h-48 flex items-center justify-center text-5xl font-extrabold">Formulario de Contacto</h1>
        <div class="flex items-center justify-center bg-slate-400">
            <section class="mb-20 py-6">
                <form th:action="@{/formulario}" th:object="${contact}" method="post">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" th:field="*{nombres}" maxlength="100"
                        oninput="updateCharacterCount(this, 100)">
                    <span id="nombres-char-count">0/100</span>
                    <span th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></span>
                    <br>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" maxlength="100"
                        oninput="updateCharacterCount(this, 100)">
                    <span id="apellidos-char-count">0/100</span>
                    <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
                    <br>
                    <label for="correo">Correo:</label>
                    <input type="text" id="correo" th:field="*{correo}" maxlength="100"
                        oninput="validateEmail(this); updateCharacterCount(this, 100)">
                    <span id="correo-char-count">0/100</span>
                    <span id="correo-error" class="error-message"></span>
                    <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
                    <br>
                    <label for="semestre">Semestre:</label>
                    <input type="number" id="semestre" th:field="*{semestre}">
                    <span th:if="${#fields.hasErrors('semestre')}" th:errors="*{semestre}"></span>
                    <br>
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" th:field="*{descripcion}"></textarea>
                    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
                    <br>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>

</body>

</html>
